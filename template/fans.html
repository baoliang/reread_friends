<%inherit file="base.html"/>
<%block name="concent">
<h1>好友列表</h1><hr/>
<a href="/xiongdihui">我的微博</a>
<br/>
% if users and f_content:
    % for i in users:
           <h2 style="color:blue"> ${i.name}</h2>

                    ${c.content}<hr/>

           % endfor 
    % endfor<br/>
% endif
</%block>
